<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        console.log("Вивести числа від 20 до 30 через пропуск, використовуючи крок 0,5 (20 20,5 21 21,5….)");
        let a = 20;
        while (a <= 30) {
            console.log(a);
            a += 0.5;
        }

        console.log("Один долар коштує 27 гривень. Вивести дані з розрахунком вартості 10, 20, 30... 100 доларів.");
        let USD = 10;
        let UAH;
        while (USD <= 100) {
            console.log(USD);
            UAH = USD * 27;
            console.log(UAH);
            USD += 10;
        }

        console.log("Дане ціле число. Вивести всі цілі числа від 1 до 100, квадрат яких не перевищує числа N.");
        let N = 47;
        for (let i = 1; i <= 100; i++) {
            if ((i * i) < N) {
                console.log(i);
            }
        }

        console.log("Дане ціле число. З'ясувати, чи є воно простим (простим називається число, більше 1, які не мають інших дільників крім 1 і себе).");
        let number = parseInt(prompt("Ввелите число: "));
        let isPrime = true;

            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    isPrime = false;
                    break;
                }
            }

            if (isPrime) {
                alert(`${number} is a prime number`);
            } else {
                alert(`${number} is a not prime number`);
            }
    
        console.log("Дане деяке число. Визначити, чи можна одержати це число шляхом зведення числа 3 у деякий ступінь. (Наприклад, числа 9, 81 можна отримати, а 13 - не можна).");
        for (let i = 1; i < 100; i++) {
            let result = i / 3;
            while (result > 3) {
                result = result / 3;
            }
            if (result == 3) {
                console.log(`${i} ${result}, число можно получить возведением 3 в степень`);
            }
            else {
                console.log(`${i} ${result}, число невозможно получить возведением 3 в степень`);
            }

        }

    </script>
